{% extends "base.html" %}
{% block content %}
<h2>Upload your Exportify JSON</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="file" accept=".csv" required>
  <button type="submit">Upload</button>
</form>
<p>After upload, you'll be redirected to your dashboard.</p>
{% endblock %}
